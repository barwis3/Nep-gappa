<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Nep-gappa</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="app">
        <header>
            <nav class="navbar">
                <div class="nav-brand">
                    <h1><a href="/">üçú Nep-gappa</a></h1>
                </div>
            </nav>
        </header>

        <main>
            <div class="auth-container">
                <div class="auth-form">
                    <h2>Logowanie</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Nazwa u≈ºytkownika:</label>
                            <input type="text" id="username" name="username" required />
                        </div>
                        <div class="form-group">
                            <label for="password">Has≈Ço:</label>
                            <input type="password" id="password" name="password" required />
                        </div>
                        <button type="submit" class="btn btn-primary btn-large">Zaloguj siƒô</button>
                        <div id="loginError" class="error-message" style="display: none;"></div>
                    </form>
                    <p class="auth-link">
                        Nie masz konta? <a href="/register.html">Zarejestruj siƒô</a>
                    </p>
                    <p class="auth-link">
                        <a href="/">Powr√≥t na stronƒô g≈Ç√≥wnƒÖ</a>
                    </p>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const credentials = Object.fromEntries(formData);
            
            const errorDiv = document.getElementById('loginError');
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(credentials)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    window.location.href = '/';
                } else {
                    errorDiv.textContent = result.error;
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'WystƒÖpi≈Ç b≈ÇƒÖd podczas logowania';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
